server.port=8081
#server.servlet.context-path=/contact-manager

#Html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=ype=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

#security
#security.user.name=punya
#security.user.password=punya

#datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:smartcontact
spring.datasource.username=sa
spring.datasource.password=

#run only once then comment
#spring.datasource.data=classpath*:data.sql
spring.h2.console.enabled=true

#Jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect